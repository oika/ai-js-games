<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>操作方法＆見た目調整付きシューティングゲーム</title>
  <style>
    body {
      background: #000;
      margin: 0;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }
    /* 操作方法の説明を画面左上に表示 */
    #instructions {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border: 1px solid white;
    }
    canvas {
      display: block;
      margin: 50px auto; /* 上部に余白を確保 */
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <!-- 操作方法の説明 -->
  <div id="instructions">
    <h3>操作方法</h3>
    <p>← → : 移動</p>
    <p>↑ ↓ : 移動</p>
    <p>Space : 弾発射</p>
    <p>アイテム取得で攻撃パターンが変化</p>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // ★ 背景用の星オブジェクト群 ★
    const numStars = 150;
    let stars = [];
    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5 + 0.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }
    initStars();
    function updateStars() {
      stars.forEach(star => {
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });
    }
    function drawStars() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    // ゲーム状態
    let gameOver = false;
    let score = 0;
    let spawnTimer = 0;
    let shooting = false;

    // ボス戦関連
    let bossActive = false;
    let boss = null;
    let nextBossScore = 100;
    let bossAttackTimer = 0;
    let bossBullets = [];

    // 爆発エフェクト用配列
    let explosions = [];

    // ★ 攻撃パワーアップ関連 ★
    // attackPower.type: "normal" / "triple" / "spread"
    // attackPower.timer: 有効時間（フレーム数）
    let attackPower = { type: "normal", timer: 0 };

    // ★ パワーアップアイテム関連 ★
    let powerUps = [];
    // アイテムの出現頻度を下げるため、出現タイマーの閾値を約500フレームに設定
    let spawnPowerUpTimer = 0;

    // プレイヤー
    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 50,
      width: 30,
      height: 30,
      speed: 5
    };

    // 弾、敵の配列
    let bullets = [];
    let enemies = [];

    // キー入力管理
    const keys = {};
    document.addEventListener("keydown", e => { keys[e.code] = true; });
    document.addEventListener("keyup", e => { keys[e.code] = false; });

    // 爆発エフェクト生成
    function createExplosion(x, y, color = "orange") {
      explosions.push({
        x: x,
        y: y,
        radius: 5,
        maxRadius: 20,
        alpha: 1,
        color: color
      });
    }

    // 派手なボス爆発エフェクト生成
    function createBossExplosion(x, y, width, height) {
      const colors = ["red", "orange", "yellow", "purple"];
      for (let i = 0; i < 30; i++) {
        let posX = x + Math.random() * width;
        let posY = y + Math.random() * height;
        let color = colors[Math.floor(Math.random() * colors.length)];
        createExplosion(posX, posY, color);
      }
    }

    // パワーアップアイテム生成
    function spawnPowerUp() {
      const types = ["triple", "spread"];
      let type = types[Math.floor(Math.random() * types.length)];
      powerUps.push({
        x: Math.random() * (canvas.width - 20),
        y: -20,
        width: 20,
        height: 20,
        speed: 2,
        type: type
      });
    }

    // 更新処理
    function update() {
      updateStars();

      // プレイヤー移動
      if (keys['ArrowLeft'] && player.x > 0) {
        player.x -= player.speed;
      }
      if (keys['ArrowRight'] && player.x < canvas.width - player.width) {
        player.x += player.speed;
      }
      if (keys['ArrowUp'] && player.y > 0) {
        player.y -= player.speed;
      }
      if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
        player.y += player.speed;
      }

      // プレイヤー弾発射
      if (keys['Space'] && !shooting) {
        shoot();
        shooting = true;
      }
      if (!keys['Space']) {
        shooting = false;
      }

      // 弾の更新
      bullets.forEach((b, index) => {
        b.x += b.dx;
        b.y += b.dy;
        if (b.y < 0 || b.x < 0 || b.x > canvas.width) {
          bullets.splice(index, 1);
        }
      });

      // 爆発エフェクト更新
      explosions.forEach((exp, index) => {
        exp.radius += 0.5;
        exp.alpha -= 0.03;
        if (exp.radius >= exp.maxRadius || exp.alpha <= 0) {
          explosions.splice(index, 1);
        }
      });

      // パワーアップアイテム生成＆更新
      spawnPowerUpTimer++;
      if (spawnPowerUpTimer > 500) {  // 出現頻度の閾値を約500フレームに設定
        spawnPowerUp();
        spawnPowerUpTimer = 0;
      }
      powerUps.forEach((item, index) => {
        item.y += item.speed;
        if (item.y > canvas.height) {
          powerUps.splice(index, 1);
        }
        if (rectIntersect(player, item)) {
          attackPower.type = item.type;
          attackPower.timer = 600; // 600フレーム有効
          powerUps.splice(index, 1);
          let effColor = (item.type === "triple") ? "cyan" : "magenta";
          createExplosion(player.x + player.width/2, player.y + player.height/2, effColor);
        }
      });

      // パワーアップ効果カウントダウン
      if (attackPower.timer > 0) {
        attackPower.timer--;
        if (attackPower.timer <= 0) {
          attackPower.type = "normal";
        }
      }

      // ボス戦開始条件
      if (!bossActive && score >= nextBossScore) {
        startBossBattle();
      }

      if (bossActive && boss) {
        boss.x += boss.dx;
        if (boss.x <= 0 || boss.x + boss.width >= canvas.width) {
          boss.dx = -boss.dx;
        }
        bossAttackTimer++;
        if (bossAttackTimer > 60) {
          bossShoot();
          bossAttackTimer = 0;
        }
        bossBullets.forEach((b, index) => {
          b.y += b.speed;
          if (b.y > canvas.height) {
            bossBullets.splice(index, 1);
          }
          if (rectIntersect(b, player)) {
            gameOver = true;
          }
        });
        bullets.forEach((b, bIndex) => {
          if (rectIntersect(b, boss)) {
            bullets.splice(bIndex, 1);
            boss.health -= 10;
            createExplosion(b.x, b.y, "purple");
          }
        });
        if (boss.health <= 0) {
          createBossExplosion(boss.x, boss.y, boss.width, boss.height);
          bossActive = false;
          boss = null;
          bossBullets = [];
          score += 200;
          nextBossScore = score + 100;
        }
      } else {
        spawnTimer++;
        if (spawnTimer > 50) {
          spawnEnemy();
          spawnTimer = 0;
        }
        enemies.forEach((e, index) => {
          e.y += e.speed;
          if (e.y > canvas.height) {
            enemies.splice(index, 1);
          }
        });
        bullets.forEach((b, bIndex) => {
          enemies.forEach((e, eIndex) => {
            if (rectIntersect(b, e)) {
              bullets.splice(bIndex, 1);
              enemies.splice(eIndex, 1);
              score += 10;
              createExplosion(e.x + e.width/2, e.y + e.height/2, "red");
            }
          });
        });
      }

      // 敵とプレイヤーの衝突判定
      if (!bossActive) {
        enemies.forEach(e => {
          if (rectIntersect(e, player)) {
            gameOver = true;
          }
        });
      } else if (boss && rectIntersect(boss, player)) {
        gameOver = true;
      }
    }

    // 矩形衝突判定関数
    function rectIntersect(a, b) {
      return a.x < b.x + b.width &&
             a.x + a.width > b.x &&
             a.y < b.y + b.height &&
             a.y + a.height > b.y;
    }

    // プレイヤー弾発射関数（攻撃パワーに応じたパターン）
    function shoot() {
      if (attackPower.type === "triple") {
        // 中央・左右の3方向
        bullets.push({
          x: player.x + player.width/2 - 2.5,
          y: player.y,
          width: 5,
          height: 10,
          dx: 0,
          dy: -7
        });
        bullets.push({
          x: player.x + player.width/2 - 2.5,
          y: player.y,
          width: 5,
          height: 10,
          dx: -2,
          dy: -7
        });
        bullets.push({
          x: player.x + player.width/2 - 2.5,
          y: player.y,
          width: 5,
          height: 10,
          dx: 2,
          dy: -7
        });
      } else if (attackPower.type === "spread") {
        // 5方向：角度 -30°, -15°, 0°, 15°, 30°
        const angles = [-30, -15, 0, 15, 30];
        angles.forEach(angle => {
          let rad = angle * Math.PI / 180;
          bullets.push({
            x: player.x + player.width/2 - 2.5,
            y: player.y,
            width: 5,
            height: 10,
            dx: 7 * Math.sin(rad),
            dy: -7 * Math.cos(rad)
          });
        });
      } else {
        // 通常は単発
        bullets.push({
          x: player.x + player.width/2 - 2.5,
          y: player.y,
          width: 5,
          height: 10,
          dx: 0,
          dy: -7
        });
      }
    }

    // 通常敵生成関数
    function spawnEnemy() {
      const enemySize = 30;
      enemies.push({
        x: Math.random() * (canvas.width - enemySize),
        y: -enemySize,
        width: enemySize,
        height: enemySize,
        speed: 2 + Math.random() * 2
      });
    }

    // ボス生成（スコアに応じて強化）
    function startBossBattle() {
      bossActive = true;
      enemies = [];
      bossBullets = [];
      bossAttackTimer = 0;
      let extraHealth = Math.floor(score / 100) * 50;  // 100点毎に50増加
      boss = {
        x: canvas.width / 2 - 50,
        y: 50,
        width: 100,
        height: 100,
        dx: 2,
        health: 200 + extraHealth
      };
    }

    // ボス弾発射関数（サイズを大きく変更）
    function bossShoot() {
      let extraSpeed = Math.floor(score / 100);
      // ボス弾のサイズを拡大（幅10, 高さ15）
      bossBullets.push({
        x: boss.x + boss.width/2 - 5, // 中央揃え
        y: boss.y + boss.height,
        width: 10,
        height: 15,
        speed: 5 + extraSpeed
      });
    }

    // ゲームオーバー状態をリセットする関数
    function resetGame() {
      gameOver = false;
      score = 0;
      spawnTimer = 0;
      shooting = false;
      bossActive = false;
      boss = null;
      bossAttackTimer = 0;
      bossBullets = [];
      explosions = [];
      attackPower = { type: "normal", timer: 0 };
      powerUps = [];
      spawnPowerUpTimer = 0;
      bullets = [];
      enemies = [];
      initStars();
    }

    // ゲームオーバー描画＋リトライボタン描画
    function drawGameOver() {
      // オーバーレイ
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.font = "40px Arial";
      ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2 - 40);
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, canvas.width / 2 - 40, canvas.height / 2);
      
      // リトライボタン
      const btnWidth = 150;
      const btnHeight = 50;
      const btnX = canvas.width / 2 - btnWidth / 2;
      const btnY = canvas.height / 2 + 30;
      
      ctx.fillStyle = "#333";
      ctx.fillRect(btnX, btnY, btnWidth, btnHeight);
      
      ctx.strokeStyle = "white";
      ctx.strokeRect(btnX, btnY, btnWidth, btnHeight);
      
      ctx.fillStyle = "white";
      ctx.font = "24px Arial";
      ctx.fillText("Retry", canvas.width / 2 - 30, btnY + 32);
    }

    // 描画処理
    function draw() {
      drawStars();
      
      // プレイヤー描画
      ctx.fillStyle = (attackPower.type === "normal") ? "blue" : ((attackPower.type === "triple") ? "cyan" : "magenta");
      ctx.fillRect(player.x, player.y, player.width, player.height);
      
      // プレイヤー弾描画
      ctx.fillStyle = "yellow";
      bullets.forEach(b => {
        ctx.fillRect(b.x, b.y, b.width, b.height);
      });
      
      // 通常敵描画
      if (!bossActive) {
        ctx.fillStyle = "red";
        enemies.forEach(e => {
          ctx.fillRect(e.x, e.y, e.width, e.height);
        });
      }
      
      // ボス描画
      if (bossActive && boss) {
        ctx.fillStyle = "purple";
        ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
        ctx.fillStyle = "white";
        ctx.fillRect(boss.x, boss.y - 10, boss.width, 5);
        ctx.fillStyle = "green";
        ctx.fillRect(boss.x, boss.y - 10, boss.width * (boss.health / (200 + Math.floor(score / 100) * 50)), 5);
      }
      
      // ボス弾描画（大きめのサイズ）
      if (bossActive) {
        ctx.fillStyle = "orange";
        bossBullets.forEach(b => {
          ctx.fillRect(b.x, b.y, b.width, b.height);
        });
      }
      
      // パワーアップアイテム描画（丸く、球体風グラデーション）
      powerUps.forEach(item => {
        let centerX = item.x + item.width / 2;
        let centerY = item.y + item.height / 2;
        let radius = item.width / 2;
        let grad = ctx.createRadialGradient(centerX, centerY, radius * 0.3, centerX, centerY, radius);
        if (item.type === "triple") {
          grad.addColorStop(0, "cyan");
        } else {
          grad.addColorStop(0, "magenta");
        }
        grad.addColorStop(1, "black");
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.fill();
      });
      
      // 爆発エフェクト描画
      explosions.forEach(exp => {
        ctx.save();
        ctx.globalAlpha = exp.alpha;
        ctx.fillStyle = exp.color;
        ctx.beginPath();
        ctx.arc(exp.x, exp.y, exp.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      });
      
      // スコア表示
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);
    }

    // メインループ
    function gameLoop() {
      if (gameOver) {
        drawGameOver();
      } else {
        update();
        draw();
      }
      requestAnimationFrame(gameLoop);
    }
    gameLoop();

    // ゲームオーバー時、リトライボタンがクリックされたらリセットするイベント
    canvas.addEventListener("click", function(e) {
      if (!gameOver) return;
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      const btnWidth = 150;
      const btnHeight = 50;
      const btnX = canvas.width / 2 - btnWidth / 2;
      const btnY = canvas.height / 2 + 30;
      if (clickX >= btnX && clickX <= btnX + btnWidth &&
          clickY >= btnY && clickY <= btnY + btnHeight) {
        resetGame();
      }
    });
  </script>
</body>
</html>
